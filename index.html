<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Todo-List Bobby_A_J</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="flex flex-col items-center justify-evenly min-h-screen bg-gray-300">  
    <header>
        <h1 class="text-3xl font-bold">Todo List</h1>
    </header>

    <main class="glow-border py-[16px] border-4 rounded-xl p-[20px] border-blue-500 bg-white dark:bg-gray-800">
        <form class="flex justify-between p-[8px] gap-[20px]">
            <div class="flex gap-[10px]">
                <input type="text" id="task-input" class="border rounded p-[4px] bg-white-500" placeholder="Add a to do..">
                <input type="date" id="date-input" class="border rounded p-[4px] bg-white-500" placeholder="dd/mm/yy">
            </div>
            <button type="button" class="rounded w-[50px] bg-blue-500 text-black
             p-[4px] border rounded" onclick="addTask()">+</button>
        </form>

        <section class="flex justify-between p-[8px]">
            <div class="flex gap-[8px]">
                <select id="pilih-task" class="border rounded p-[4px] bg-blue-500" onchange="filterTask()">
                    <option value="ShowAll">Show All</option>
                    <option value="completed">Completed</option>
                    <option value="on-going">On-going</option>
                </select>  
            </div>
            <button class="border rounded p-[4px] bg-red-500" onclick="deleteAllTask()">Delete All</button>
        </section>

        <!-- todo -->
         <section>
            <header class="text font-bold text-xl flex justify-center">
                <h2>Tasks</h2>
            </header>
         </section>

        <!-- task -->
        <section class="flex justify-center p-[8px] border rounded p-[12px]">
            <div id="task-list">
                <p>Task is Empty</p>
            </div>
        </section>
    </main>

    <footer>
        <span>Â© 2025 Bobby Andrean Japri. All rights reserved.</span>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
